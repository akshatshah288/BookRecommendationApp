{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review | BookHive</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-image: url("{% static 'img/background7.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding-top: 60px;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .btn-primary {
            width: 100%;
            border-radius: 0.5rem;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #ff6600;
            border: none;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #ff6600;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #e65c00;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <a href="{% url 'book_list1' %}" class="back-button">‚¨Ö Back</a>

        <h2>üìù Add Review for <span style="color: #fff;">{{ book.title }}</span></h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>
</body>
</html>


{% comment %} {% block content %}

    {{ form.as_p }}
    <button type="submit">Submit Review</button>
