{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>BookHive | Add Book</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'img/background7.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(3px);
            min-height: 100vh;
        }
    
        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    
        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 14px;
            transition: 0.3s;
            font-size: 14px;
        }
    
        .navbar a:hover {
            background-color: #ffa500;
            color: black;
        }
    
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            max-width: 400px;
            margin: 10px auto;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }
    
        h2 {
            text-align: center;
            font-size: 24px;
            color: white;
            margin-bottom: 1px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
    
        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 3px;
        }
    
        input, textarea, select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
    
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffa500;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #e69500;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <a href="{% url 'UserHome' %}">Home</a>
        <a href="{% url 'add_book' %}">Add Book</a>
        <a href="{% url 'book_list' %}">Book List</a>
        <a href="{% url 'index' %}">Logout</a>
    </div>

    <div class="container">
        <h2>Add a New Book</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
